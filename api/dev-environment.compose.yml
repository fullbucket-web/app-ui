version: '3'
services:
  redis:
    image: redis:5.0.3-alpine
    command: ['redis-server', '--appendonly', 'yes']
    hostname: redis
    restart: always
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:4.1.7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

volumes:
  redis-data:
